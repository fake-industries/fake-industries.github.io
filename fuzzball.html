    <p>Fuzz ball is an open source VST audio plugin written in Rust.</p>
    <ul>
      <li>Fuzz control adjusts amount of Fuzz.</li>
      <li>Bounce control is an additional fuzz controller.</li>
      <li>Volume controls the volume.</li>
    </ul>
